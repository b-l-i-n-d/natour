<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lato:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Natour</title>
    </head>
    <body>
        <div class="navigation">
            <input
                type="checkbox"
                class="navigation__checkbox"
                id="nav-toggle"
            />

            <label for="nav-toggle" class="navigation__button">
                <span class="navigation__icon">&nbsp;</span>
            </label>
            <div class="navigation__background">&nbsp;</div>

            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="#" class="navigation__link"
                            ><span>01 </span>About Natours</a
                        >
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link"
                            ><span>02 </span>Your Benefits</a
                        >
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link"
                            ><span>03 </span>Popular Tours</a
                        >
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link"
                            ><span>04 </span>Stories</a
                        >
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link"
                            ><span>05 </span>Book Now</a
                        >
                    </li>
                </ul>
            </nav>
        </div>

        <header class="header">
            <div class="header__logo-box">
                <img
                    src="https://natour.netlify.app/img/logo-white.png"
                    alt="Logo"
                    class="header__logo"
                />
            </div>

            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Outdoors</span>
                    <span class="heading-primary--sub"
                        >is where life happens</span
                    >
                </h1>

                <a href="#" class="btn btn--white btn--animated"
                    >Discover our tours</a
                >
            </div>
        </header>

        <script src="script.js"></script>
    </body>
</html>
